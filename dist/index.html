<!DOCTYPE html>
<html>
	<head>
		<title>
			Quiz Application
		</title>
	</head>
	<body>
		<div class="quiz-container">
			<div id="question-container" style="display: none;">
				<p id="timer">
					Time Remaining:
				</p>

				<h2 id="question">
				</h2>

				<ul id="options">
					<!-- Options will be populated dynamically using JavaScript -->
				</ul>
			</div>
			<button id="start-btn">Start Quiz</button> <button id="next-btn" style="display: none;">Next</button> <button id="prev-btn" style="display: none;">Previous</button> <button id="submit-btn" style="display: none;">Submit</button> <button id="restart-btn" style="display: none;">Restart</button>
			<p id="result">
			</p>
		</div>
		<script src="main.js">
		</script>
	</body>
</html>
